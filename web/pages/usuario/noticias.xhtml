<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Noticias</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Noticia/Evento"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Titulo:" for="titulo" />
                    <p:inputText id="titulo" value="#{noticiaManagedBean.noticia.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{noticiaManagedBean.noticia.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <p:outputLabel value="IdUsuario:" for="idUsuario" />
                    <p:selectOneMenu id="idUsuario" value="#{noticiaManagedBean.noticia.idUsuario}" required="true" requiredMessage="The IdUsuario field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{usuarioManagedBean.listarUsuario()}" var="tatuador" itemLabel="#{tatuador.nombre} #{tatuador.apellido}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Publicar" actionListener="#{noticiaManagedBean.publicarNoticia()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
