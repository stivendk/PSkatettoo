<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:messages autoUpdate="true"></p:messages>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Username:" for="username" />
                    <p:inputText id="username" value="#{usuarioManagedBean.usuario.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{usuarioManagedBean.usuario.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{usuarioManagedBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Apellido:" for="apellido" />
                    <p:inputText id="apellido" value="#{usuarioManagedBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{usuarioManagedBean.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{usuarioManagedBean.usuario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <p:outputLabel value="IdRol:" for="idRol" />
                    <p:selectOneMenu id="idRol" value="#{usuarioManagedBean.usuario.idRol}" required="true" requiredMessage="The IdRol field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{rolManagedBean.listarRol()}" var="rol" itemLabel="#{rol.nombreRol}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdEstadoUsuario:" for="idEstadoUsuario" />
                    <p:selectOneMenu id="idEstadoUsuario" value="#{usuarioManagedBean.usuario.idEstadoUsuario}" required="true" requiredMessage="The IdEstadoUsuario field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{estadoUsuarioManagedBean.listarEstado()}" var="estado" itemLabel="#{estado.nombreEstadoUsuario}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{usuarioManagedBean.registrarUsuario()}"/>
            </h:form>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{usuarioManagedBean.listarUsuario()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Username"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdRol"/>
                        </f:facet>
                        <h:outputText value="#{item.idRol}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdEstadoUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstadoUsuario}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Modificar" actionListener="#{usuarioManagedBean.actualizarUsuario(u)}"/>
                        <p:commandButton value="Eliminar" actionListener="#{usuarioManagedBean.eliminarUsuario(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>
    </h:body>
</html>
