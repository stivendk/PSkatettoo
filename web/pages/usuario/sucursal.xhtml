<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Local</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:messages autoUpdate="true"></p:messages>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{sucursalManagedBean.sucur.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{sucursalManagedBean.sucur.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{sucursalManagedBean.sucur.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{sucursalManagedBean.sucur.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <p:outputLabel value="IdLocalidad:" for="idLocalidad" />
                    <p:selectOneMenu id="idLocalidad" value="#{sucursalManagedBean.sucur.idLocalidad}" required="true" requiredMessage="The IdLocalidad field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{localidadManagedBean.listarLocalidad()}" var="localidad" itemLabel="#{localidad.localidad}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{sucursalManagedBean.registrarSucursal()}"/>
            </h:form>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{sucursalManagedBean.listarSucursal()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Localidad"/>
                        </f:facet>
                        <h:outputText value="#{item.idLocalidad.localidad}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Modificar" actionListener="#{sucursalManagedBean.actualizar(s)}"/>
                        <p:commandButton value="Eliminar" actionListener="#{sucursalManagedBean.eliminarSucursal(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>
    </h:body>
</html>
