<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Designs</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:messages></p:messages>
                <p:panelGrid columns="2">
                    <p:outputLabel value="NombreDisenio:" for="nombreDisenio" />
                    <p:inputText id="nombreDisenio" value="#{disenioManagedBean.disenio.nombreDisenio}" title="NombreDisenio" required="true" requiredMessage="The NombreDisenio field is required."/>
                    <p:outputLabel value="SesionesRecomendadas:" for="sesionesRecomendadas" />
                    <p:inputText id="sesionesRecomendadas" value="#{disenioManagedBean.disenio.sesionesRecomendadas}" title="SesionesRecomendadas" required="true" requiredMessage="The SesionesRecomendadas field is required."/>
                    <p:outputLabel value="PrecioDisenio:" for="precioDisenio" />
                    <p:inputText id="precioDisenio" value="#{disenioManagedBean.disenio.precioDisenio}" title="PrecioDisenio" required="true" requiredMessage="The PrecioDisenio field is required."/>
                    <p:outputLabel value="Anotaciones:" for="anotaciones" />
                    <p:inputTextarea rows="4" cols="30" id="anotaciones" value="#{disenioManagedBean.disenio.anotaciones}" title="Anotaciones" required="true" requiredMessage="The Anotaciones field is required."/>
                    <p:outputLabel value="IdEstiloDisenio:" for="idEstiloDisenio" />
                    <p:selectOneMenu id="idEstiloDisenio" value="#{disenioManagedBean.disenio.idEstiloDisenio}" required="true" requiredMessage="The IdEstiloDisenio field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{estiloDisenioManagedBean.listarDisenio()}" var="estilo" itemLabel="#{estilo.nombreEstilo}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdUsuario:" for="idUsuario" />
                    <p:selectOneMenu id="idUsuario" value="#{disenioManagedBean.disenio.idUsuario}" required="true" requiredMessage="The IdUsuario field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{usuarioManagedBean.listarUsuario()}" var="tatuador" itemLabel="#{tatuador.nombre} #{tatuador.apellido}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{disenioManagedBean.registrarDisenio()}"/>
            </h:form>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{disenioManagedBean.listarDisenio()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre Disenio"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreDisenio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sesiones Recomendadas"/>
                        </f:facet>
                        <h:outputText value="#{item.sesionesRecomendadas}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio Disenio"/>
                        </f:facet>
                        <h:outputText value="#{item.precioDisenio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Anotaciones"/>
                        </f:facet>
                        <h:outputText value="#{item.anotaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estilo"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstiloDisenio.nombreEstilo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tatuador"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario.nombre} #{item.idUsuario.apellido}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Modificar" actionListener="#{disenioManagedBean.actualizarDisenio(d)}"/>
                        <p:commandButton value="Eliminar" actionListener="#{disenioManagedBean.eliminarDisenio(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
