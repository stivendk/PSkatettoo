<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Entrar</title>
    </h:head>
    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form>
            <p:messages autoUpdate="true"></p:messages>
            <p:panel header="Login" >
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText value="#{loginManagedBean.usu.username}" id="username"
                                 required="true" label="username" />
                    <h:outputLabel for="password" value="Password:" />
                    <p:password value="#{loginManagedBean.usu.password}" id="password" required="true"
                                label="password" />
                    <f:facet name="footer">
                        <p:commandButton id="loginButton" value="Login"
                                         actionListener="#{loginManagedBean.login()}" update=":mensajes"
                                          />
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
